{% extends "blog/base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
         <legend>Delete Post</legend>
         <h3>Are you sure you want to delete the post "{{ object.title }}"</h3>
        </fieldset>
        <div>
            <button class="btn" style="background-color: #ee6e73;" type="submit">Yes, Delete</button>
            <a href="{% url 'post-detail' object.id %}" class="btn green">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
