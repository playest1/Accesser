{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
         <legend>Blog Post</legend> 
         {{ form|crispy }}  
        </fieldset>
        <div>
            <button class="btn" style="background-color: #ee6e73;" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
