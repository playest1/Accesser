{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
         <legend>Join Today</legend> 
         {{ u_form|crispy }}
         {{ p_form|crispy }}  
        </fieldset>
        <div>
            <button class="btn" style="background-color: #ee6e73;" type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>Already Have An Account? <a href="{% url 'login' %}">Sign In</a></small>
    </div>
</div>
{% endblock content %}
