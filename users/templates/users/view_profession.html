{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h4>{{profession}}s</h4>
    {% for profile in profession.profiles.all %}
    <div class="card center">
        <img src="{{ profile.image.url }}" class="responsive-img circle" style="width: 150px; height: 150px; margin: auto; padding: 0 0 0 0; border: 3px #ee6e73 solid">
        <div class="card-body" style="padding: 0 0 10px 0">
            <h5 class="card-title" style="font-weight: 500">{{profile.user.username}}</h5>
            <p class="card-text" style="font-weight: 400">{{ profile.user.email }}</p>
        </div>
        <div class="row">
            <div class="col s12 m4">
            <button class="btn green">Verified</button>
            </div>
            <div class="col s12 m4">
            <button style="background-color: #ee6e73" class="btn">Employed</button>
            </div>
            <div class="col s12 m4">
            <button class="btn"><a style="color:white" href="#">View</a></button>
            </div>
        </div>
    </div>
        
    {% endfor %}
</div>
{% endblock content %}
